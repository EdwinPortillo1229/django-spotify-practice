<h2>Past Inquiries for {{user.display_name}}</h2><a href="{% url 'create_inquiry' user_pk=user.pk %}">Make a new one!</a>
{% if inquiries %}
    <ul>
    {% for inquiry in inquiries %}
        <li>
            <a href="{% url 'inquiry_detail' user.id inquiry.id %}">
                {{inquiry.vibe}}: {{ inquiry.artist1 }}, {{ inquiry.artist2 }}, {{ inquiry.artist3 }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No inquiries have been made yet.</p>
{% endif %}
