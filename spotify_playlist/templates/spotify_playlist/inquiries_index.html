<h2>Past Iquiries</h2>
{% if inquiries %}
    <ul>
    {% for inquiry in inquiries %}
        <li>
            <a href="{% url 'inquiry_detail' inquiry.id %}">
                {{inquiry.vibe}}: {{ inquiry.artist1 }}, {{ inquiry.artist2 }}, {{ inquiry.artist3 }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No inquiries have been made yet.</p>
{% endif %}
